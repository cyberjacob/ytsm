{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}

    const loginRedirectDelay = 3000;
    
    window.setTimeout(() => {
        window.location.href = "/";
    }, loginRedirectDelay);
    
    </script>
    
{% endblock %}

{% block body %}

    <div class="alert-card mx-auto">

        <div class="alert alert-info" role="alert">
            You have been logged out!
        </div>

    </div>

{% endblock %}
